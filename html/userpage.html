<!DOCTYPE html>
<html>
<head>
    <title>User Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function ShowEmail() {
            var email = document.cookie.split("=")[1];
            document.getElementById("email").innerHTML = email;
            /// remove "" from email
            document.getElementById("email").innerHTML = document.getElementById("email").innerHTML.replace(/\"/g, "");
        }

        function keep_me_logged_in() {
            var email = document.cookie.split("=")[1];
            var date = new Date();
            /// set cookie to expire in 30 days
            date.setTime(date.getTime() + (30 * 24 * 60 * 60 * 1000));
            var expires = "; expires=" + date.toUTCString();
            document.cookie = "email=" + email + expires + "; path=/";
            /// change button text
            document.getElementById("keep_me_logged_in").innerHTML = "Removing Button";
            /// wait 5 secound and remove button
            setTimeout(function () {
                document.getElementById("keep_me_logged_in").style.display = "none";
            }, 500);
        }

    </script>
</head>
<body class="bg-secondary">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="#"><img src="https://cdn.discordapp.com/attachments/783767501993017355/979559639303733258/logo.png"width="50" height="50"></a>
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                    Endpoints
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="{{ url_for('home') }}">Home</a>
                    <a class="dropdown-item" href="{{ url_for('userpage') }}">User Page</a>
                    <a class="dropdown-item" href="{{ url_for('login') }}">Login</a>
                    <a class="dropdown-item" href="{{ url_for('register') }}">Register</a>
                </div>
            </li>
        </ul>
    </nav>
    <br>
    <div class="container">
        <h3 class="center-text">User Page</h3>
        <p>
            <strong>Email:</strong>
            <span id="email" class="text-warning"></span>
            <script>
                ShowEmail();
            </script>
        </p>
        <p>
            <strong>Account Type:</strong>
            <span id="account_type" class="text-warning">Free</span>
        </p>
        <a>
            <button type="button" class="btn btn-primary" onclick="window.location.href='{{ url_for('logout') }}'">Logout</button>
            <button type="button" class="btn btn-primary" id="keep_me_logged_in" onclick="keep_me_logged_in();">Keep me logged in</button>
        </a>
    </div>
</body>
</html>
